language: php
os:
  - linux
dist: jammy
php:
  - 8.1
env:
  global:
    PACKAGE=wp-dev-tools
    VERSION=v1.2.1
branches:
  only:
    - master
    - develop
matrix:
  include:
    dist: jammy
    php: 8.1

install:
  # Vendor dependencies
  - composer install
  # PHIVE
  - wget -O phive.phar "https://phar.io/releases/phive.phar"
  - wget -O phive.phar.asc "https://phar.io/releases/phive.phar.asc"
  - gpg --yes --keyserver hkps://keys.openpgp.org --recv-keys 0x9D8A98B29B2D5D79
  - gpg --verify phive.phar.asc phive.phar
  - rm phive.phar.asc
  - chmod +x phive.phar
  - sudo mv phive.phar /usr/local/bin/phive
  - phive version
  # Box
  - yes | phive install humbug/box --force-accept-unsigned
  - sudo mv tools/box /usr/local/bin/box
  - box --version
script:
  # Run test suites
  - vendor/bin/phpunit --testsuite unit
  - vendor/bin/phpunit --testsuite integration
before_deploy:
  # Generate version number without leading 'v'
  - NUM_VERSION="${VERSION/#v/}"
  # Prepare release information
  - |
    if [[ "master" == "$TRAVIS_BRANCH" ]]
    then
      [[ -n `git tag | grep $VERSION` ]] && { echo "Error: cannot deploy to master because current tag already exists."; exit 1 }
      NOTES="`cat CHANGELOG.md | sed -r '0,/^## \['$NUM_VERSION'\]/d' | sed -r '/^\s*$/,$d'`"
    else
      VERSION="$VERSION-`date +%s%3N`"
      NOTES="Development build deployed on `date +%F-%T`"
      export GITHUB_PRERELEASE="true"
    fi
  # Build package and binaries
  - composer update --no-dev --optimize-autoloader
  - sed -i -r "s/(VERSION.*)(@git_tag@)/\1$NUM_VERSION/" bin/createDetailsFile.php
  - box compile
  - rm -rf $PACKAGE || exit 0
  - mkdir $PACKAGE
  - cp -a ./bin $PACKAGE/
  - cp -a ./src $PACKAGE/
  - cp -a ./vendor $PACKAGE/
  - cp CHANGELOG.md $PACKAGE/
  - cp LICENSE $PACKAGE/
  - cp README.md $PACKAGE/
  - FILENAME=$PACKAGE-$VERSION
  - tar -czf $FILENAME.tar.gz $PACKAGE
  - zip -r $FILENAME.zip $PACKAGE
  # Save deployment values
  - export TRAVIS_TAG="$VERSION"
  - export GITHUB_NAME="$VERSION"
  - export GITHUB_RELEASE_NOTES="$NOTES"
deploy:
  provider: releases
  edge: true
  api_key:
    secure: ""
  file:
    - bin/createDetailsFile.phar
    - $FILENAME.tar.gz
    - $FILENAME.zip
  skip_cleanup: true
  on:
    all_branches: true
